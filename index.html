<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM Based Game: LIFE</title>
        <meta name="description" content="A DOM based game based on the Hasbro game Life">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="begin">
            <h1 class="title">The Game of Life</h1>
            <button type="button" onclick="startGame()">BEGIN</button>
            <div class="playersInfo">
                <p>Enter players' names below.</p><br>
                <label for="player1Name">Player 1:</label>
                <input type="text" name="player1" id="player1Name" required>
                <label for="player2Name">Player 2:</label>
                <input type="text" name="player2" id="player2Name" required>
                <input type="submit" value="Submit" onclick="getPlayerNames()">
            </div>
        </div>
        <div class="spinner">
            <button type="button" onclick="getRandom()"><img id="dice" src="images/dice-removebg-preview.png" alt="Spinner"></button>
            <p><span id="playerName"></span> rolled a <span id="draw"></span>.</p>
        </div>
        <div class="gameNotes" id="notifications">
            <div id="choices">                
            </div>
        </div>
        <div class="gameStats">
            <div id="player1">
                <h3>Player Name</h3>
                <ul>
                    <li>Bank Account: </li>
                    <li>Car: </li>
                    <li>Position: </li>
                    <li>Loans: </li>
                    <li>Stocks: </li>
                    <li>Cards: </li>
                </ul>
            </div>
            <div id="player2">
                <h3>Player Name</h3>
                <ul>
                    <li>Bank Account: </li>
                    <li>Car: </li>
                    <li>Position: </li>
                    <li>Loans: </li>
                    <li>Stocks: </li>
                    <li>Cards: </li>
                </ul>
            </div> 
            <div id="banker">
                <h3>Banker</h3>
                <ul>
                    <li>Bank Funds: </li>
                    <li>Loans: </li>
                    <li>Stocks: </li>
                    <li>Cards: </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <button type="button">QUIT GAME</button>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
