<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM Based Game: LIFE</title>
        <meta name="description" content="A DOM based game based on the Hasbro game Life">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="begin">
            <h1 class="title">The Game of Life</h1>
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1"><br><br>
            <button type="button" id="player1Name">Submit</button>
            <label for="player2">Player 1:</label>
            <input type="text" name="player2" id="player2">
            <button type="button" id="player2Name">Submit</button>            
        </div>
        <div class="spinner" id="dice">
            <img src="images/dice.png" alt="Spinner">
        </div>
        <div class="gameNotes" id="notifications">
            <div id="player1">
                <h3>Player Name</h3>
                <ul>
                    <li>Bank Account: </li>
                    <li>Car: </li>
                    <li>Position: </li>
                    <li>Loans: </li>
                    <li>Stocks: </li>
                    <li>Cards: </li>
                </ul>
            </div>
            <div id="player2">
                <h3>Player Name</h3>
                <ul>
                    <li>Bank Account: </li>
                    <li>Car: </li>
                    <li>Position: </li>
                    <li>Loans: </li>
                    <li>Stocks: </li>
                    <li>Cards: </li>
                </ul>
            </div> 
            <div id="banker">
                <h3>Banker</h3>
                <ul>
                    <li>Bank Funds: </li>
                    <li>Loans: </li>
                    <li>Stocks: </li>
                    <li>Cards: </li>
                </ul>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
