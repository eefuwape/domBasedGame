<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM Based Game: LIFE</title>
        <meta name="description" content="A DOM based game based on the Hasbro game Life">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="begin"></div>
        <div class="gameBoard" id="gameBoard">
            <img src="images/gameBoard.png" alt="Game of Life Map">
        </div> 
        <div class="gameNotes" id="notifications"></div>
        <div class="spinner" id="dice"></div>   
        <div id="player1"></div>
        <div id="player2"></div> 
        <div id="banker"></div>   
        <script src="script.js" async defer></script>
    </body>
</html>
